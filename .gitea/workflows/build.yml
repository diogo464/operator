name: build
on: [push]
jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
    - name: Login to container registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.GITHUB_SERVER_URL }}
        username: ${{ env.GITHUB_ACTOR }}
        password: ${{ secrets.AUTH_TOKEN }}
    - name: Login to container registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.GITHUB_SERVER_URL }}
        username: ${{ env.GITHUB_ACTOR }}
        password: ${{ secrets.AUTH_TOKEN }}
    - name: Build
      run: make docker-build docker-push
